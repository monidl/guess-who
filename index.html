<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <div  class="title"><img style="width: 400px" src="src/guessWho.png"></div>

    <div class="boxes">
        <div class="wrapper">
            <div class="box"><img class="char" src="src/Agnis.png"></div>
            <div class="box"><img class="char" src="src/Diego.png"></div>
            <div class="box"><img class="char" src="src/eli.png"></div>
            <div class="box"><img class="char" src="src/Elsa.png"></div>
            <div class="box"><img class="char" src="src/Erica.png"></div>
            <div class="box"><img class="char" src="src/Issac.png"></div>
            <div class="box"><img class="char" src="src/Jacob.PNG"></div>
            <div class="box"><img class="char" src="src/Karim.png"></div>
            <div class="box"><img class="char" src="src/Lisa.png"></div>
        </div>

        <div class="controls">
            <div  class="playBtn"><img id='image' style="width: 140px" src="src/play.png"></div>
            <form  class='form1'>
                <select id="ques">
                  <option value="">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
                <br><br>
                <input type="submit" value="Preguntar" onclick=selectedBox(event)> 
              </form>

        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
